<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Widget sample (Leaflet)</title>
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="/static/widget.css" />
</head>
<body>
  <div class="layout">
    <header class="topbar">
      <div class="topbar-inner">
        <div class="top-controls" role="region" aria-label="Map controls">
          <label for="layerSelect" class="sr-only">Давхарга сонгох</label>
          <select id="layerSelect" aria-label="Давхарга сонгох">
            <option value="empty">---</option>
            <option value="roads">Зам</option>
            <option value="buildings">Барилга</option>
            <option value="both">Зам + Барилга</option>
          </select>

          <button id="loadBtn" class="btn">Ачаалах</button>
        </div>
      </div>
    </header>

    <main class="content">
      <div id="map" aria-label="Leaflet map"></div>
    </main>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="/static/widget.js"></script>
</body>
</html>
