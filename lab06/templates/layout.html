<!DOCTYPE html>
<html>
<head>
  <title>OSM Map Viewer</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
  <div class="container">
    <header>
      üó∫Ô∏è OSM Map Viewer
    </header>

    <div class="sidebar">
      <div class="info-row">
        <label for="infoBox">–ú—ç–¥—ç—ç–ª—ç–ª:</label>
        <textarea id="infoBox" rows="6" placeholder="Header + Left side + Map layout..."></textarea>
      </div>
    </div>

    <div id="map"></div>
  </div>

  <script>
    var center = {{ center|tojson }};
    
    //zoom=2 ‚Üí –¥—ç–ª—Ö–∏–π–Ω —Ö—ç–º–∂—ç—ç–Ω–∏–π –∑—É—Ä–∞–≥
    //zoom=12 ‚Üí —Ö–æ—Ç—ã–Ω —Ö—ç–º–∂—ç—ç
    //zoom=16 ‚Üí –≥—É–¥–∞–º–∂, –±–∞—Ä–∏–ª–≥–∞ —Ç–æ–¥ —Ö–∞—Ä–∞–≥–¥–∞–Ω–∞
    //zoom=0-22
    var map = L.map('map').setView(center, 16); // center-–≥ —Ç”©–≤ –±–æ–ª–≥–æ–∂
    //var map = L.map('map').setView([47.92, 106.92], 12); // –£–ë-–≥ —Ç”©–≤ –±–æ–ª–≥–æ–∂

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    var coords = {{ coords|tojson|safe }};
    coords.forEach(function(c) {
      L.circleMarker([c[0], c[1]], {radius:2, color:'red'}).addTo(map);
    });

  </script>
</body>
</html>
